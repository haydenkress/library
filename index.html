<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <div class="title">My Library</div>
        <div class="description">
          Create your own virtual library to keep track of all your favorite
          books!
        </div>
        <div class="inputs">
          <input name="name" id="name" type="text" placeholder="Name" />
          <input name="author" id="name" type="text" placeholder="Author" />
          <label for="status">Read:</label>
          <input name="status" id="status" type="checkbox" />
        </div>
      </div>
      <br />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
